name: Daily Backup
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch config from HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          if [ -n "$HF_TOKEN" ] && [ -n "$HF_SPACE" ]; then
            curl -s -H "Authorization: Bearer $HF_TOKEN" \
              "https://huggingface.co/api/spaces/$HF_SPACE/main/data/config.json" \
              -o backups/config.json || echo "Config not found"
          fi
      
      - name: Commit backup
        run: |
          if [ -f "backups/config.json" ]; then
            git config user.name "Backup Bot"
            git config user.email "bot@github.com"
            git add backups/ || true
            git diff --quiet && git diff --staged --quiet || git commit -m "Daily backup - $(date +%Y-%m-%d)"
            git push || true
          fi
