name: Keep Alive
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HF Space
        env:
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          if [ -n "$HF_SPACE" ]; then
            curl -s "https://$HF_SPACE.hf.space/api/health" > /dev/null
          fi
